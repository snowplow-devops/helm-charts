apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
  minReplicas: {{ .Values.service.minReplicas }}
  maxReplicas: {{ .Values.service.maxReplicas }}
  targetCPUUtilizationPercentage: {{ include "service.targetCPUUtilizationPercentage" . }}
