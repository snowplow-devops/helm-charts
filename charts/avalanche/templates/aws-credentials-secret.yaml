{{/*
AWS credentials secret for local deployments.
Only created when both aws.accessKeyId and aws.secretAccessKey are set.
DS4/EKS deployments use IRSA instead and don't set these values.
*/}}
{{- if and .Values.aws.accessKeyId .Values.aws.secretAccessKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avalanche.fullname" . }}-aws-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "snowplow.labels" . | nindent 4 }}
type: Opaque
stringData:
  access-key-id: {{ .Values.aws.accessKeyId | quote }}
  secret-access-key: {{ .Values.aws.secretAccessKey | quote }}
  {{- if .Values.aws.sessionToken }}
  session-token: {{ .Values.aws.sessionToken | quote }}
  {{- end }}
{{- else if .Values.aws.accessKeyId }}
{{- fail "aws.secretAccessKey is required when aws.accessKeyId is set" }}
{{- else if or .Values.aws.secretAccessKey .Values.aws.sessionToken }}
{{- fail "aws.accessKeyId is required when aws.secretAccessKey or aws.sessionToken is set" }}
{{- end }}
