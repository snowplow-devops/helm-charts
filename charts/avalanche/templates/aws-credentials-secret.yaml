{{/*
AWS credentials secret for local deployments.
Only created when aws.accessKeyId is set in values.
DS4/EKS deployments use IRSA instead and don't set these values.
*/}}
{{- if .Values.aws.accessKeyId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avalanche.fullname" . }}-aws-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "snowplow.labels" . | nindent 4 }}
type: Opaque
stringData:
  access-key-id: {{ .Values.aws.accessKeyId | quote }}
  secret-access-key: {{ .Values.aws.secretAccessKey | quote }}
  {{- if .Values.aws.sessionToken }}
  session-token: {{ .Values.aws.sessionToken | quote }}
  {{- end }}
{{- end }}
