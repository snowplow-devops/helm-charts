apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "aws-otel-collector.fullname" . }}
  labels:
    {{- include "aws-otel-collector.labels" . | nindent 4 }}
data:
  otel-agent-config: |
{{- if not .Values.kube_state_metrics_enabled }}
    extensions:
      health_check:

    receivers:
      awscontainerinsightreceiver:
        add_full_pod_name_metric_label: true

    processors:
      batch/metrics:
        timeout: 60s

    exporters:
      awsemf:
        namespace: ContainerInsights
        log_group_name: '/aws/containerinsights/{{ .Values.clusterName }}/performance'
        log_stream_name: '{NodeName}'
        log_retention: {{ .Values.performance_log_retention_in_days }}
        resource_to_telemetry_conversion:
          enabled: true
        dimension_rollup_option: NoDimensionRollup
        parse_json_encoded_attr_values: [Sources, kubernetes]
        {{- with .Values.tags }}
        tags:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        metric_declarations:
          - dimensions: [[PodName, Namespace, ClusterName]]
            metric_name_selectors:
              - pod_cpu_utilization
              - pod_memory_utilization
              - pod_number_of_running_containers
              - pod_number_of_container_restarts
          - dimensions: [[FullPodName, Namespace, ClusterName]]
            metric_name_selectors:
              - pod_cpu_utilization
              - pod_memory_utilization
          - dimensions: [[ClusterName]]
            metric_name_selectors:
              - cluster_node_count
              - node_cpu_utilization
              - node_memory_utilization

    service:
      pipelines:
        metrics:
          receivers: [awscontainerinsightreceiver]
          processors: [batch/metrics]
          exporters: [awsemf]

      extensions: [health_check]
{{- else }}
    extensions:
      health_check:

    receivers:
      awscontainerinsightreceiver:
        add_full_pod_name_metric_label: true
      prometheus:
        config:
          global:
            scrape_interval: 1m
            scrape_timeout: 10s
          scrape_configs:
            - job_name: kube-state-metrics
              honor_timestamps: true
              scrape_interval: 1m
              scrape_timeout: 1m
              metrics_path: /metrics
              scheme: http
              static_configs:
                - targets:
                  - prometheus-kube-state-metrics.monitoring.svc.cluster.local:8080
                  labels:
                    cluster_name: {{ .Values.clusterName }}
            - job_name: traefik-metrics
              honor_timestamps: true
              scrape_interval: 1m
              scrape_timeout: 1m
              metrics_path: /metrics
              scheme: http
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  action: keep
                  regex: traefik
                - source_labels: [__meta_kubernetes_namespace]
                  action: keep
                  regex: traefik
                # Add a custom label (cluster name)
                - target_label: cluster_name
                  replacement: {{ .Values.clusterName }}

    processors:
      filter/traefik:
        metrics:
          include:
            match_type: regexp
            metric_names:
              - "traefik_service_requests_total"
          # include:
          #   match_type: strict
          #   metric_names:
          #     - traefik_service_requests_total  # Only include this specific Traefik metric
      batch/metrics:
        timeout: 60s
      resourcedetection/ec2:
        detectors: [ env ]
        timeout: 2s
        override: false
      resource:
        attributes:
          - key: TaskId
            from_attribute: service.name
            action: insert
          - key: receiver
            value: "prometheus"
            action: insert

    exporters:
      awsemf:
        namespace: ContainerInsights
        log_group_name: '/aws/containerinsights/{{ .Values.clusterName }}/performance'
        log_stream_name: '{NodeName}'
        log_retention: {{ .Values.performance_log_retention_in_days }}
        resource_to_telemetry_conversion:
          enabled: true
        dimension_rollup_option: NoDimensionRollup
        parse_json_encoded_attr_values: [Sources, kubernetes]
        {{- with .Values.tags }}
        tags:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        metric_declarations:
          - dimensions: [[PodName, Namespace, ClusterName]]
            metric_name_selectors:
              - pod_cpu_utilization
              - pod_memory_utilization
              - pod_number_of_running_containers
              - pod_number_of_container_restarts
          - dimensions: [[FullPodName, Namespace, ClusterName]]
            metric_name_selectors:
              - pod_cpu_utilization
              - pod_memory_utilization

      awsemf/prometheus:
        namespace: ContainerInsights/Prometheus
        log_group_name: '/aws/containerinsights/{{ .Values.clusterName }}/{TaskId}/prometheus'
        log_stream_name: "{TaskId}"
        log_retention: {{ .Values.prometheus_log_retention_in_days }}
        resource_to_telemetry_conversion:
          enabled: true
        dimension_rollup_option: NoDimensionRollup
        {{- with .Values.tags }}
        tags:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        metric_declarations:
        - dimensions: [[ namespace, deployment, cluster_name ]]
          metric_name_selectors:
            - "^kube_deployment_status_replicas_ready$"
          label_matchers:
            - label_names:
                - service.name
              regex: ^kube-state-metrics$

    service:
      pipelines:
        metrics:
          receivers: [awscontainerinsightreceiver]
          processors: [batch/metrics]
          exporters: [awsemf]
        metrics/prometheus:
          receivers: [prometheus]
          processors: [resourcedetection/ec2, resource]
          exporters: [awsemf/prometheus]
        metrics/traefik:
          receivers: [prometheus]
          processors: [resource, filter/traefik]
          exporters: [awsemf/prometheus]

      extensions: [health_check]
{{- end }}
