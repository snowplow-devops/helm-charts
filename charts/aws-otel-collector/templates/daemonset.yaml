apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "aws-otel-collector.fullname" . }}
  labels:
    {{- include "aws-otel-collector.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "aws-otel-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aws-otel-collector.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "aws-otel-collector.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: K8S_NAMESPACE
          valueFrom:
             fieldRef:
               fieldPath: metadata.namespace

        command:
          - "/awscollector"
          - "--config=/conf/otel-agent-config.yaml"

        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: dockersock
          mountPath: /var/run/docker.sock
          readOnly: true
        - name: varlibdocker
          mountPath: /var/lib/docker
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: devdisk
          mountPath: /dev/disk
          readOnly: true
        - name: otel-agent-config-vol
          mountPath: /conf

        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        
      volumes:
      - configMap:
          name: {{ include "aws-otel-collector.fullname" . }}
          items:
            - key: otel-agent-config
              path: otel-agent-config.yaml
        name: otel-agent-config-vol
      - name: rootfs
        hostPath:
          path: /
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
      - name: varlibdocker
        hostPath:
          path: /var/lib/docker
      - name: sys
        hostPath:
          path: /sys
      - name: devdisk
        hostPath:
          path: /dev/disk/
