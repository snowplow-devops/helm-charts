{{- if .Values.service.gcp.deployProxy }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "transformer.cloudsqlproxy.name" . }}
spec:
  type: NodePort
  selector:
    app: {{ include "transformer.cloudsqlproxy.name" . }}
  ports:
  - port: {{ .Values.service.gcp.proxy.port }}
    protocol: TCP
    targetPort: {{ .Values.service.config.database.port }}
{{- end }}
