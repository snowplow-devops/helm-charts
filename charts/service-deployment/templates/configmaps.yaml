{{- if .Values.configMaps }}
{{- range $v := .Values.configMaps }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $v.name }}
  labels:
    {{ include "snowplow.labels" $ | nindent 4 }}
binaryData:
  {{- range $f := $v.files }}
  {{- if $f.contentsB64 }}
  {{ $f.key }}: "{{ $f.contentsB64 }}"
  {{- end }}
  {{- end }}
data:
  {{- range $f := $v.files }}
  {{- if $f.contentsFile }}
  {{ $f.key }}: |-
{{ $f.contentsFile | indent 4 }}
  {{- end }}
  {{- end }}
---
{{- end }}
{{- end }}
