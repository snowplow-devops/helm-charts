# -- Overrides the name given to the deployment (default: .Release.Name)
nameOverride: ""
# -- Overrides the full-name given to the deployment resources (default: .Release.Name)
fullnameOverride: ""
# -- Labels applied to all PodDisruptionBudget resources
labels: {}

podDisruptionBudgets:
  - name: my-app-pdb
    # -- Label selector matching pods to protect. Must match the pod labels of the target workload.
    selector:
      matchLabels:
        app.kubernetes.io/name: my-app
    # -- Minimum number (or percentage) of pods that must remain available. Mutually exclusive with maxUnavailable.
    minAvailable: 1
    # -- Maximum number (or percentage) of pods that may be unavailable. Mutually exclusive with minAvailable.
    # maxUnavailable: 1
